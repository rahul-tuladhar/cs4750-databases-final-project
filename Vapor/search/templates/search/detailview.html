<h1> Detail View </h1>

{{ product }}

{{ product.product_description }}

{{ product.price }}

<form method="post">
	{% csrf_token %}

	{{ form.customer.label }} {{ form.customer }}

	<input type="submit" name="add_cart" value="Add to Cart">
</form>

{% if reviews %}
	<h2> reviews: </h2>
	{% for review in reviews %}
		{{review.review_content}}
	{% endfor %}

{% else %}
<div> No reviews yet </div>
{% endif %}
